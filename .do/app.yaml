name: omi-apps
region: nyc
services:
- name: brain
  source_dir: /Brain
  github:
    repo: eulicesl/OMI.me-Apps
    branch: main
    deploy_on_push: true
  build_command: npm install
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: "production"
  - key: PORT
    value: "3000"
  - key: SUPABASE_URL
    type: SECRET
    value: "YOUR_SUPABASE_URL"
  - key: SUPABASE_ANON_KEY
    type: SECRET
    value: "YOUR_SUPABASE_ANON_KEY"
  - key: OPENROUTER_API_KEY
    type: SECRET
    value: "YOUR_OPENROUTER_API_KEY"
  - key: SESSION_SECRET
    type: SECRET
    value: "YOUR_SESSION_SECRET"

- name: friend
  source_dir: /Friend
  github:
    repo: eulicesl/OMI.me-Apps
    branch: main
    deploy_on_push: true
  build_command: npm install
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 5000
  routes:
  - path: /friend
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: "production"
  - key: PORT
    value: "5000"
  - key: SUPABASE_URL
    type: SECRET
    value: "YOUR_SUPABASE_URL"
  - key: SUPABASE_ANON_KEY
    type: SECRET
    value: "YOUR_SUPABASE_ANON_KEY"
  - key: OPENROUTER_API_KEY
    type: SECRET
    value: "YOUR_OPENROUTER_API_KEY"

- name: jarvis
  source_dir: /Jarvis
  github:
    repo: eulicesl/OMI.me-Apps
    branch: main
    deploy_on_push: true
  build_command: npm install
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  routes:
  - path: /jarvis
  health_check:
    http_path: /webhook
    http_method: POST
    http_body: '{"test": true}'
  envs:
  - key: NODE_ENV
    value: "production"
  - key: PORT
    value: "8000"
  - key: SUPABASE_URL
    type: SECRET
    value: "YOUR_SUPABASE_URL"
  - key: SUPABASE_ANON_KEY
    type: SECRET
    value: "YOUR_SUPABASE_ANON_KEY"