<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Just A Rather Very Intelligent System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #00d4ff;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8) 0%, transparent 70%);
            width: 2px;
            height: 2px;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(135deg, 
                rgba(0, 30, 60, 0.9) 0%, 
                rgba(0, 20, 40, 0.9) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.5),
                inset 0 0 20px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(0, 212, 255, 0.2);
            max-width: 900px;
            width: 90%;
            backdrop-filter: blur(10px);
            position: relative;
            animation: container-glow 2s ease-in-out infinite alternate;
        }

        @keyframes container-glow {
            0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8), inset 0 0 30px rgba(0, 212, 255, 0.2); }
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 20px;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 20px;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6),
                0 0 30px rgba(0, 212, 255, 0.4);
            animation: text-flicker 2s infinite alternate;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            95% { opacity: 0.95; }
        }

        .subtitle {
            text-align: center;
            color: rgba(0, 212, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.1) 50%, 
                transparent 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            color: #00ff88;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.3) 50%, 
                transparent 100%);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .button-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #00d4ff;
            background: linear-gradient(135deg, 
                rgba(0, 50, 100, 0.3) 0%, 
                rgba(0, 30, 60, 0.3) 100%);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.5) 0%, transparent 70%);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 20px rgba(0, 212, 255, 0.4),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            border-color: #00ffff;
            background: linear-gradient(135deg, 
                rgba(0, 100, 150, 0.4) 0%, 
                rgba(0, 50, 100, 0.4) 100%);
            animation: primary-pulse 2s infinite;
        }

        @keyframes primary-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
        }

        .emoji {
            font-size: 1.5em;
            filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.8));
        }

        .section-title {
            color: rgba(0, 212, 255, 0.7);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 20px 0 10px 0;
            padding-left: 5px;
            display: flex;
            align-items: center;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.3) 50%, 
                transparent 100%);
            margin: 0 10px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 12px 8px;
            background: rgba(0, 50, 100, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: rgba(0, 212, 255, 0.8);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .quick-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            color: rgba(0, 212, 255, 0.5);
            font-size: 0.8em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            letter-spacing: 1px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 100, 150, 0.9) 0%, 
                rgba(0, 50, 100, 0.9) 100%);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.5);
            box-shadow: 
                0 10px 30px rgba(0, 212, 255, 0.3),
                0 0 20px rgba(0, 212, 255, 0.5);
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Arc reactor style element */
        .arc-reactor {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
            animation: reactor-pulse 2s infinite;
        }

        .arc-reactor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),
                inset 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .arc-reactor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, #00ffff 0%, #00d4ff 50%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes reactor-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 3px;
            }
            
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .btn {
                padding: 15px;
                font-size: 0.9em;
            }
            
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Particle effects -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Corner decorations -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <!-- Arc reactor element -->
        <div class="arc-reactor"></div>

        <h1>J.A.R.V.I.S.</h1>
        <p class="subtitle">Just A Rather Very Intelligent System</p>
        
        <div class="status" id="status">
            ◉ SYSTEM ONLINE - ALL MODULES OPERATIONAL
        </div>

        <div class="button-grid">
            <button class="btn btn-primary" onclick="organizeEverything()">
                <span class="emoji">⚡</span>
                <span>INITIALIZE FULL SCAN</span>
            </button>

            <button class="btn" onclick="checkOmi()">
                <span class="emoji">🎙️</span>
                <span>OMI NEURAL LINK</span>
            </button>

            <button class="btn" onclick="checkMessages()">
                <span class="emoji">📡</span>
                <span>COMM CHANNELS</span>
            </button>

            <button class="btn" onclick="checkCalendar()">
                <span class="emoji">🗓️</span>
                <span>TEMPORAL SCAN</span>
            </button>

            <button class="btn" onclick="createTasks()">
                <span class="emoji">⚙️</span>
                <span>TASK MATRIX</span>
            </button>

            <button class="btn" onclick="analyzePatterns()">
                <span class="emoji">📊</span>
                <span>PATTERN ANALYSIS</span>
            </button>
        </div>

        <div class="section-title">QUICK ACCESS PROTOCOLS</div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="openClaude()">CLAUDE</button>
            <button class="quick-btn" id="notes-btn" onclick="openNotes()">NOTES</button>
            <button class="quick-btn" id="tasks-btn" onclick="openReminders()">TASKS</button>
            <button class="quick-btn" id="calendar-btn" onclick="openCalendar()">CALENDAR</button>
        </div>

        <div class="footer">
            LAST SYNC: <span id="lastRun">NEVER</span><br>
            SYSTEM VERSION: 4.1.2025 | SESSION: <span id="sessionId">INITIALIZING...</span>
        </div>
    </div>

    <div class="notification" id="notification">
        INITIALIZING PROTOCOL...
    </div>

    <script>
        // Generate particles (reduced for performance)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 30; // Less particles on mobile
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Generate session ID
        function generateSessionId() {
            return 'JARVIS-' + Date.now().toString(36).toUpperCase();
        }
        document.getElementById('sessionId').textContent = generateSessionId();

        // Check for last run time with error handling
        try {
            if (localStorage.getItem('lastOrganized')) {
                const lastTime = new Date(localStorage.getItem('lastOrganized'));
                document.getElementById('lastRun').textContent = lastTime.toLocaleString().toUpperCase();
            }
        } catch(e) {
            console.log('LocalStorage not available');
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.display = 'none';
            }, 3000);
        }

        function updateStatus(message, loading = false) {
            const status = document.getElementById('status');
            status.innerHTML = message + (loading ? '<span class="loading"></span>' : '');
        }

        // Detect platform for native app support
        const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        // Disable platform-specific buttons if not on supported platform
        if (!isMac && !isIOS) {
            document.getElementById('notes-btn').disabled = true;
            document.getElementById('tasks-btn').disabled = true;
            document.getElementById('calendar-btn').disabled = true;
        }

        // Main Functions with Claude Integration
        function organizeEverything() {
            showNotification('⚡ INITIALIZING FULL SYSTEM SCAN...');
            updateStatus('◉ SCANNING ALL CHANNELS', true);
            
            const now = new Date();
            try {
                localStorage.setItem('lastOrganized', now);
                document.getElementById('lastRun').textContent = now.toLocaleString().toUpperCase();
            } catch(e) {
                console.log('Could not save to localStorage');
            }
            
            // The comprehensive organization prompt
            const prompt = encodeURIComponent(
                'Retrieve my latest omi conversation, read my imessages and email and calendar ' +
                'and then create tasks, reminders, events and anything related to help me get ' +
                'organized and not miss anything important'
            );
            window.open(`https://claude.ai/new?q=${prompt}`, '_blank');
            
            setTimeout(() => {
                updateStatus('◉ SCAN IN PROGRESS - CHECK CLAUDE INTERFACE');
            }, 2000);
        }

        function checkOmi() {
            showNotification('🎙️ ACCESSING OMI NEURAL LINK...');
            updateStatus('◉ RETRIEVING CONVERSATION DATA', true);
            const prompt = encodeURIComponent('Check my latest Omi conversations and summarize key points');
            window.open(`https://claude.ai/new?q=${prompt}`, '_blank');
            setTimeout(() => updateStatus('◉ SYSTEM ONLINE'), 2000);
        }

        function checkMessages() {
            showNotification('📡 SCANNING COMMUNICATION CHANNELS...');
            updateStatus('◉ ANALYZING MESSAGE STREAMS', true);
            const prompt = encodeURIComponent('Check my unread iMessages and emails, summarize important ones');
            window.open(`https://claude.ai/new?q=${prompt}`, '_blank');
            setTimeout(() => updateStatus('◉ SYSTEM ONLINE'), 2000);
        }

        function checkCalendar() {
            showNotification('🗓️ TEMPORAL SCAN INITIATED...');
            updateStatus('◉ ANALYZING TIME MATRIX', true);
            const prompt = encodeURIComponent('Check my calendar for the next week and identify free time blocks');
            window.open(`https://claude.ai/new?q=${prompt}`, '_blank');
            setTimeout(() => updateStatus('◉ SYSTEM ONLINE'), 2000);
        }

        function createTasks() {
            showNotification('⚙️ GENERATING TASK MATRIX...');
            updateStatus('◉ COMPUTING PRIORITIES', true);
            const prompt = encodeURIComponent('Based on my recent conversations and emails, create a prioritized task list');
            window.open(`https://claude.ai/new?q=${prompt}`, '_blank');
            setTimeout(() => updateStatus('◉ SYSTEM ONLINE'), 2000);
        }

        function analyzePatterns() {
            showNotification('📊 PATTERN RECOGNITION ACTIVE...');
            updateStatus('◉ ANALYZING BEHAVIORAL PATTERNS', true);
            const prompt = encodeURIComponent('Analyze my recent activities and identify patterns, habits, and areas for improvement');
            window.open(`https://claude.ai/new?q=${prompt}`, '_blank');
            setTimeout(() => updateStatus('◉ SYSTEM ONLINE'), 2000);
        }

        // Quick access functions with error handling
        function openClaude() {
            showNotification('CONNECTING TO CLAUDE AI...');
            window.open('https://claude.ai', '_blank');
        }

        function openNotes() {
            if (!isMac && !isIOS) {
                showNotification('NOTES APP NOT AVAILABLE ON THIS PLATFORM');
                return;
            }
            showNotification('ACCESSING NOTES DATABASE...');
            try {
                window.location.href = 'notes://';
            } catch(e) {
                showNotification('COULD NOT OPEN NOTES APP');
            }
        }

        function openReminders() {
            if (!isMac && !isIOS) {
                showNotification('REMINDERS APP NOT AVAILABLE ON THIS PLATFORM');
                return;
            }
            showNotification('LOADING TASK MANAGER...');
            try {
                window.location.href = 'x-apple-reminderkit://';
            } catch(e) {
                showNotification('COULD NOT OPEN REMINDERS APP');
            }
        }

        function openCalendar() {
            if (!isMac && !isIOS) {
                showNotification('CALENDAR APP NOT AVAILABLE ON THIS PLATFORM');
                return;
            }
            showNotification('OPENING TEMPORAL INTERFACE...');
            try {
                window.location.href = 'ical://';
            } catch(e) {
                showNotification('COULD NOT OPEN CALENDAR APP');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.metaKey || e.ctrlKey) {
                switch(e.key) {
                    case 'o':
                        e.preventDefault();
                        organizeEverything();
                        break;
                    case 'm':
                        e.preventDefault();
                        checkMessages();
                        break;
                    case 'k':
                        e.preventDefault();
                        checkCalendar();
                        break;
                    case 't':
                        e.preventDefault();
                        createTasks();
                        break;
                    case 'p':
                        e.preventDefault();
                        analyzePatterns();
                        break;
                }
            }
        });

        // Add subtle animation to status
        setInterval(() => {
            if (!document.querySelector('.loading')) {
                const status = document.getElementById('status');
                if (status.textContent.includes('ONLINE')) {
                    status.style.color = '#00ff88';
                    setTimeout(() => {
                        status.style.color = '#00ffaa';
                    }, 500);
                }
            }
        }, 2000);
    </script>
</body>
</html>
