<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#001A2A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>J.A.R.V.I.S. CHAT INTERFACE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #000;
            min-height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            color: #00d4ff;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        
        @supports (height: 100svh) {
            body { height: 100svh; }
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header with back button */
        .header {
            background: linear-gradient(135deg, rgba(0, 30, 60, 0.9) 0%, rgba(0, 50, 100, 0.7) 100%);
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding: calc(12px + env(safe-area-inset-top)) 20px 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            flex-shrink: 0;
        }

        .back-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.5);
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: translateX(-5px);
        }

        .header-title {
            flex: 1;
            text-align: left;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            letter-spacing: 2px;
        }

        .header-actions {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn, .session-select {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.35);
            color: #00d4ff;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            letter-spacing: 0.5px;
            padding: 10px 12px;
        }

        .new-chat-btn { cursor: pointer; }

        .session-select { appearance: none; }

        .status-indicator {
            padding: 8px 16px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 12px 16px; /* tighter to maximize usable area */
            overflow: hidden;
            min-height: 0; /* Critical for flexbox children to scroll */
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            background: rgba(0, 30, 60, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            padding-bottom: 48px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
            margin-bottom: 15px;
            box-shadow: inset 0 0 15px rgba(0, 212, 255, 0.05);
            min-height: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            contain: content; /* Performance optimization */
        }

        /* Floating jump-to-latest button (ChatGPT-like) */
        .jump-to-latest {
            display: none;
            position: fixed;
            right: 24px;
            /* Keep above input; account for safe-area on mobile */
            bottom: calc(88px + env(safe-area-inset-bottom));
            z-index: 1000;
            padding: 10px 14px;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.35);
            color: #00d4ff;
            border-radius: 999px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            letter-spacing: 0.5px;
            -webkit-backdrop-filter: blur(6px);
            backdrop-filter: blur(6px);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
        }

        .jump-to-latest:hover {
            transform: translateY(-1px);
            background: rgba(0, 212, 255, 0.25);
            box-shadow: 0 6px 24px rgba(0, 212, 255, 0.35);
        }

        @media (max-width: 768px) {
            .jump-to-latest {
                right: 12px;
                bottom: calc(74px + env(safe-area-inset-bottom));
                padding: 10px 12px;
                font-size: 12px;
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 0;
            display: none;
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Performance */
        .btn, .send-btn, .message-bubble {
            will-change: transform;
        }
        
        /* Message bubbles - column stack layout */
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* default left alignment */
            gap: 6px;
            margin: 12px 0;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-items: flex-end;  /* right-align user stack */
        }

        .message.assistant {
            align-items: flex-start;  /* left-align assistant stack */
        }

        /* Remove wrapper - no longer needed */

        .message-bubble {
            display: inline-block;
            max-width: 100%; /* Base; constrained by role-specific rules below */
            padding: 8px 12px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
            position: relative;
            /* Word breaking for long content */
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
            white-space: pre-wrap;
            /* Hide any overflow content */
            overflow: hidden;
        }

        .message.user .message-bubble {
            background: rgba(80, 255, 180, 0.10);
            border: 1px solid rgba(80, 255, 180, 0.35);
            color: #d7ffe9;
            border-bottom-right-radius: 4px;
            /* Responsive width that works on all screens */
            max-width: min(480px, 70%);
        }

        .message.assistant .message-bubble {
            background: rgba(0, 212, 255, 0.10);
            border: 1px solid rgba(0, 212, 255, 0.35);
            color: #bff3ff;
            border-bottom-left-radius: 4px;
            /* Responsive width that works on all screens */
            max-width: min(560px, 75%);
        }


        .message-time {
            font-size: 12px;
            color: #8aa6bf;
            opacity: 0.65;
            margin-top: 8px;
            padding: 0 6px;
        }
        
        .message.assistant .message-time {
            text-align: left;
        }
        
        .message.user .message-time {
            text-align: right;
        }

        /* Markdown styling in bubbles */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3,
        .message-bubble h4 {
            margin: 0.3rem 0 0.5rem;
            font-weight: 600;
        }
        
        .message-bubble p {
            margin: 0.5rem 0;
        }
        
        .message-bubble ul,
        .message-bubble ol {
            margin: 0.4rem 0 0.4rem 1.2rem;
            padding-left: 0;
        }
        
        .message-bubble li {
            margin: 0.2rem 0;
        }
        
        .message-bubble code {
            background: rgba(255, 255, 255, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .message-bubble pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        
        .message-bubble pre code {
            background: none;
            padding: 0;
        }
        
        .message-bubble blockquote {
            border-left: 3px solid rgba(0, 212, 255, 0.5);
            padding-left: 12px;
            margin: 0.5rem 0;
            opacity: 0.85;
        }

        /* Input area */
        .input-container {
            display: flex;
            gap: 15px;
            background: rgba(0, 30, 60, 0.5);
            padding: 20px;
            /* Prevent notch/keyboard overlap on iOS */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            /* Ensure input doesn't cause overflow */
            flex-shrink: 0;
        }

        /* Avoid iOS Safari zoom on focus by keeping form controls >=16px */
        input, textarea, select, button {
            font-size: 16px;
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            transition: all 0.3s;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .chat-input::placeholder {
            color: rgba(0, 212, 255, 0.4);
        }

        .send-btn {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(0, 100, 150, 0.3) 100%);
            border: 2px solid rgba(0, 212, 255, 0.5);
            color: #00d4ff;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.5) 0%, rgba(0, 100, 150, 0.5) 100%);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Visible keyboard focus for accessibility */
        .back-btn:focus-visible,
        .send-btn:focus-visible,
        .chat-input:focus-visible {
            outline: 2px solid #00ffff;
            outline-offset: 2px;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 15px;
            margin: 10px 0;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1.2); }
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px;
            color: rgba(0, 212, 255, 0.6);
            font-size: 16px;
        }

        .welcome-message h2 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* === Compact bubble fix === */
        
        /* Don't preserve extra newlines by default */
        .message-bubble { 
            white-space: normal; 
            line-height: 1.5; 
            padding: 10px 12px; 
        }
        
        /* Kill default block margins; add spacing only between siblings */
        .message-bubble p,
        .message-bubble ul,
        .message-bubble ol,
        .message-bubble pre,
        .message-bubble blockquote,
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3,
        .message-bubble h4 { 
            margin: 0; 
        }
        
        .message-bubble > * + * { 
            margin-top: 0.35rem; 
        } /* spacing only between elements */
        
        /* Lists a bit tighter */
        .message-bubble ul,
        .message-bubble ol { 
            padding-left: 1.1rem; 
        }
        
        /* Code blocks compact */
        .message-bubble pre { 
            padding: 8px 10px; 
            border-radius: 8px; 
        }
        
        /* Optional: ensure tiny replies don't look boxy */
        .message-bubble { 
            min-height: 0; 
            min-width: 40px; 
        }
        
        /* Timestamp a touch closer */
        .message-time { 
            margin-top: 4px; 
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header-title { font-size: 16px; display: none; }
            .header-actions { gap: 6px; }
            .new-chat-btn, .session-select { font-size: 11px; padding: 6px 8px; }
            .session-select { max-width: 120px; }
            
            /* Tighter bubble widths on mobile */
            .message.assistant .message-bubble { max-width: 80%; }
            .message.user .message-bubble { max-width: 75%; }
            
            .chat-input {
                font-size: 16px;
                padding: 12px 15px;
            }
            
            .send-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        /* Respect users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
                scroll-behavior: auto !important;
            }
        }

        /* Improve viewport unit handling on mobile browsers */
        body {
            min-height: 100dvh;
        }
        @supports (height: 100dvh) {
            body { height: 100dvh; }
        }

        /* Small screens */
        @media (max-width: 480px) {
            .header {
                padding: 12px;
                gap: 12px;
            }
            .back-btn {
                padding: 8px 12px;
            }
            .header-title {
                font-size: 16px;
                letter-spacing: 1px;
            }
            .chat-container {
                padding: 10px;
            }
            .messages-container {
                padding: 12px;
                margin-bottom: 12px;
            }
            .message-bubble {
                font-size: 14px;
                padding: 10px 12px;
            }
            .input-container {
                flex-direction: column;
                gap: 10px;
                padding: 12px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
            .send-btn {
                width: 100%;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1200px) {
            .message.user .message-bubble { max-width: min(600px, 50%); }
            .message.assistant .message-bubble { max-width: min(720px, 60%); }
            .chat-container { padding: 20px 24px; }
        }
        
        /* Very small screens (most phones) */
        @media (max-width: 480px) {
            .header { padding: 10px 12px; }
            .back-btn { padding: 8px 10px; }
            .back-btn span:nth-child(2) { display: none; }
            .status-indicator { 
                font-size: 10px; 
                padding: 6px 10px;
            }
            
            .message-bubble {
                padding: 10px 14px;
                font-size: 15px;
                line-height: 1.5;
            }
            
            /* Even tighter on phones */
            .message.user .message-bubble { max-width: min(320px, 70%); }
            .message.assistant .message-bubble { max-width: min(340px, 75%); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn" id="backBtn">
            <span>←</span>
            <span>BACK</span>
        </a>
        <div class="header-title">CHAT</div>
        <div class="header-actions">
            <select class="session-select" id="sessionSelect" aria-label="Select chat session">
                <option value="">CURRENT SESSION</option>
            </select>
            <button class="new-chat-btn" id="newChatBtn" type="button">NEW CHAT</button>
            <a href="/settings/omi" class="new-chat-btn" id="omiSettingsBtn" style="text-decoration: none; display: inline-flex; align-items: center;">⚙️ OMI</a>
            <div class="status-indicator" id="statusIndicator">◉ ONLINE</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer" role="log" aria-live="polite" aria-relevant="additions" aria-label="Messages">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome to J.A.R.V.I.S.</h2>
                <p>Your personal AI assistant is ready. How may I assist you today?</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message assistant">
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                aria-label="Message"
                autocomplete="off"
            />
            <button class="send-btn" id="sendBtn" aria-label="Send message">SEND</button>
        </div>
        <button class="jump-to-latest" id="jumpToLatest" type="button" aria-label="Jump to latest">LATEST ↓</button>
    </div>
    <div id="announce" aria-live="assertive" class="sr-only"></div>

    <script>
        // Configure marked.js to avoid paragraph wrappers for single lines
        if (window.marked) {
            const renderer = new marked.Renderer();
            const originalParagraph = renderer.paragraph.bind(renderer);
            renderer.paragraph = (text) => {
                // Single line without newlines => no <p> wrapper
                return text.trim().includes('\n') ? originalParagraph(text) : text;
            };
            marked.use({ renderer });
        }
        
        // Get UID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const UID = urlParams.get('uid');
        
        if (!UID) {
            window.location.href = '/';
        }

        // Update back button and settings link to preserve UID
        document.getElementById('backBtn').href = `/?uid=${UID}`;
        document.getElementById('omiSettingsBtn').href = `/settings/omi?uid=${UID}`;

        // Chat session management
        function getChatSessionId() {
            const key = `jarvis_chat_session_${UID}`;
            let sid = localStorage.getItem(key);
            if (!sid) {
                sid = `CHAT-${UID}-${Date.now().toString(36).toUpperCase()}`;
                localStorage.setItem(key, sid);
            }
            return sid;
        }

        let sessionId = getChatSessionId();
        let isProcessing = false;
        let knownSessions = [];

        // API class with better iOS error handling
        class ChatAPI {
            constructor(uid) {
                this.uid = uid;
                this.baseUrl = window.location.origin;
            }

            async getHistory(sessionId) {
                try {
                    const res = await fetch(`${this.baseUrl}/api/chat/history?uid=${this.uid}&session_id=${sessionId}`);
                    if (!res.ok) throw new Error(`Failed to fetch history: ${res.status}`);
                    return await res.json();
                } catch (err) {
                    console.error('Error fetching history:', err);
                    // iOS Safari debugging
                    if (window.webkit?.messageHandlers) {
                        console.log('iOS Safari detected, error:', err.message);
                    }
                    return { messages: [] };
                }
            }

            async sendMessage(sessionId, text) {
                try {
                    console.log('Sending message:', { uid: this.uid, session_id: sessionId, text: text.substring(0, 50) });
                    const res = await fetch(`${this.baseUrl}/api/chat/message`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            uid: this.uid,
                            session_id: sessionId,
                            text
                        })
                    });
                    if (!res.ok) {
                        const errorText = await res.text();
                        throw new Error(`Failed to send message: ${res.status} - ${errorText}`);
                    }
                    const data = await res.json();
                    console.log('Received response with', data.messages?.length, 'messages');
                    return data;
                } catch (err) {
                    console.error('Error sending message:', err);
                    // iOS Safari debugging
                    if (window.webkit?.messageHandlers) {
                        console.log('iOS Safari error details:', err.message);
                    }
                    return null;
                }
            }
        }

        const api = new ChatAPI(UID);
        const messagesContainer = document.getElementById('messagesContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusIndicator = document.getElementById('statusIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const jumpToLatest = document.getElementById('jumpToLatest');
        const sessionSelect = document.getElementById('sessionSelect');
        const newChatBtn = document.getElementById('newChatBtn');

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Reliable scroll to bottom
        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Near-bottom detection similar to ChatGPT behavior
        function isNearBottom() {
            return (messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight) < 100;
        }

        function toggleJumpToLatest() {
            jumpToLatest.style.display = isNearBottom() ? 'none' : 'inline-flex';
        }

        function maybeScrollToBottom(force = false) {
            if (force || isNearBottom()) {
                scrollToBottom();
            }
            toggleJumpToLatest();
        }

        // Session management
        async function loadSessionsList() {
            try {
                const res = await fetch(`${window.location.origin}/api/transcripts?uid=${UID}`);
                if (!res.ok) throw new Error('Failed to load sessions');
                const transcripts = await res.json();
                knownSessions = transcripts || [];
                // Populate select options
                const current = sessionId;
                sessionSelect.innerHTML = `<option value="${current}">CURRENT SESSION</option>` +
                    knownSessions.map(t => {
                        const sid = t.session_id || '';
                        const labelTime = new Date(t.created || Date.now()).toLocaleString();
                        const label = sid ? `${sid.slice(0, 8)}… • ${labelTime}` : labelTime;
                        return `<option value="${sid}">${label}</option>`;
                    }).join('');
            } catch (e) {
                console.error('Error loading sessions list', e);
            }
        }

        async function switchSession(id) {
            if (!id || id === sessionId) return;
            sessionId = id;
            localStorage.setItem(`jarvis_chat_session_${UID}`, sessionId);
            updateStatus('◉ LOADING SESSION', true);
            const history = await api.getHistory(sessionId);
            messagesContainer.innerHTML = '';
            if (history?.messages?.length > 0) {
                renderMessages(history.messages);
            } else {
                welcomeMessage.style.display = 'block';
            }
            updateStatus('◉ ONLINE');
            maybeScrollToBottom(true);
        }

        function createNewSession() {
            const newId = `CHAT-${UID}-${Date.now().toString(36).toUpperCase()}`;
            sessionId = newId;
            localStorage.setItem(`jarvis_chat_session_${UID}`, sessionId);
            messagesContainer.innerHTML = '';
            welcomeMessage.style.display = 'block';
            sessionSelect.value = '';
            updateStatus('◉ NEW SESSION');
            maybeScrollToBottom(true);
        }

        // Render messages with markdown support
        function renderMessages(messages) {
            if (messages && messages.length > 0) {
                welcomeMessage.style.display = 'none';
                messagesContainer.innerHTML = messages.map(msg => {
                    const type = msg.is_user ? 'user' : 'assistant';
                    const time = formatTime(msg.timestamp);
                    const cleanText = sanitizeText(msg.text);
                    // Use marked.js with DOMPurify for XSS safety
                    const content = window.marked && window.DOMPurify 
                        ? DOMPurify.sanitize(marked.parse(cleanText), {USE_PROFILES:{html:true}}) 
                        : escapeHtml(cleanText);
                    return `
                        <div class="message ${type}">
                            <div class="message-bubble">
                                <div class="message-content">${content}</div>
                            </div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }).join('');
                // Scroll only if the viewer is near bottom
                maybeScrollToBottom(false);
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sanitize common LLM markup tokens like <start>, <assistant>, <channel>, <message>
        function sanitizeText(raw) {
            if (!raw) return '';
            let text = String(raw);
            const tagTokens = [
                'start','end','assistant','user','system','final','message','messages',
                'channel','metadata','tool','tool_call','tool-call','function','functions',
                'thinking','reasoning','analysis','answer','reply'
            ];
            const tagPattern = new RegExp(`<\\/?(?:${tagTokens.join('|')})[^>]*>`, 'gi');
            text = text.replace(tagPattern, '');
            // Remove any other simple angle-bracket tags
            text = text.replace(/<\/?[a-zA-Z_][a-zA-Z0-9_\-]*>/g, '');
            // Collapse excessive whitespace and stray brackets
            text = text.replace(/[\t ]{2,}/g, ' ').replace(/\n{3,}/g, '\n\n').trim();
            return text;
        }

        // Add single message to UI with markdown support
        function addMessage(text, isUser) {
            welcomeMessage.style.display = 'none';
            const type = isUser ? 'user' : 'assistant';
            const time = formatTime(Date.now() / 1000);
            const cleanText = sanitizeText(text);
            // Use marked.js with DOMPurify for XSS safety
            const content = window.marked && window.DOMPurify 
                ? DOMPurify.sanitize(marked.parse(cleanText), {USE_PROFILES:{html:true}}) 
                : escapeHtml(cleanText);
            const messageHtml = `
                <div class="message ${type}">
                    <div class="message-bubble">
                        <div class="message-content">${content}</div>
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            // Force scroll for user's own messages; otherwise respect viewer position
            maybeScrollToBottom(!!isUser);
        }

        // Update status
        function updateStatus(text, loading = false) {
            statusIndicator.textContent = text;
            statusIndicator.style.background = loading 
                ? 'rgba(255, 165, 0, 0.1)' 
                : 'rgba(0, 255, 0, 0.1)';
            statusIndicator.style.borderColor = loading 
                ? 'rgba(255, 165, 0, 0.3)' 
                : 'rgba(0, 255, 0, 0.3)';
        }

        // Send message
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            chatInput.value = '';
            
            // Show user message immediately
            addMessage(text, true);
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            messagesContainer.appendChild(typingIndicator);
            maybeScrollToBottom(false);
            
            updateStatus('◉ PROCESSING', true);

            const result = await api.sendMessage(sessionId, text);
            
            // Hide typing indicator
            typingIndicator.classList.remove('show');
            
            if (result?.messages && result.messages.length > 0) {
                // On iOS, we need to be more careful about re-rendering
                // Find the assistant's response (last non-user message)
                const assistantMsg = result.messages.filter(m => !m.is_user).pop();
                if (assistantMsg) {
                    // Add only the assistant's response instead of re-rendering all
                    addMessage(assistantMsg.text, false);
                } else {
                    // Fallback: re-render all messages
                    renderMessages(result.messages);
                }
            } else {
                console.error('API response issue:', result);
                addMessage('⚠️ Network error. Message not sent. Please try again.', false);
                const announce = document.getElementById('announce');
                if (announce) announce.textContent = 'Message failed to send';
            }
            
            updateStatus('◉ ONLINE');
            isProcessing = false;
            // iOS Safari needs a delay before refocusing
            setTimeout(() => {
                if (!(/iPhone|iPad|iPod/.test(navigator.userAgent))) {
                    chatInput.focus();
                }
            }, 100);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sessionSelect.addEventListener('change', (e) => {
            const id = e.target.value;
            if (id) switchSession(id);
        });

        newChatBtn.addEventListener('click', createNewSession);

        // Load history on page load
        async function init() {
            updateStatus('◉ LOADING', true);
            const history = await api.getHistory(sessionId);
            if (history?.messages?.length > 0) {
                renderMessages(history.messages);
            }
            updateStatus('◉ ONLINE');
            chatInput.focus();
            toggleJumpToLatest();
            loadSessionsList();
        }

        init();

        // Scroll handler with passive listener for performance
        let scrollRaf = null;
        messagesContainer.addEventListener('scroll', () => {
            if (scrollRaf) return;
            scrollRaf = requestAnimationFrame(() => {
                toggleJumpToLatest();
                scrollRaf = null;
            });
        }, {passive: true});
        
        // iOS keyboard handler to keep input visible
        const inputBar = document.querySelector('.input-container');
        if (window.visualViewport && inputBar) {
            const adjustForKeyboard = () => {
                const vv = visualViewport;
                // How much the keyboard overlaps
                const overlap = Math.max(0, (window.innerHeight - (vv.height + vv.offsetTop)));
                inputBar.style.transform = overlap ? `translateY(-${overlap}px)` : '';
            };
            visualViewport.addEventListener('resize', adjustForKeyboard);
            visualViewport.addEventListener('scroll', adjustForKeyboard);
        }

        // Jump to latest on click
        jumpToLatest.addEventListener('click', () => {
            scrollToBottom();
            toggleJumpToLatest();
        });
    </script>
</body>
