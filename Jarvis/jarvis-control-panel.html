<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Just A Rather Very Intelligent System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Prevent horizontal scroll globally, allow vertical only when needed */
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            color: #00d4ff;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden; /* keep particles from causing side-scroll */
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8) 0%, transparent 70%);
            width: 2px;
            height: 2px;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(135deg, 
                rgba(0, 30, 60, 0.9) 0%, 
                rgba(0, 20, 40, 0.9) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.5),
                inset 0 0 20px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(0, 212, 255, 0.2);
            max-width: 1000px;
            width: min(92%, 1000px);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: relative;
            animation: container-glow 2s ease-in-out infinite alternate;
            /* Ensure container never exceeds viewport width on small screens */
            overflow: hidden;
        }

        @keyframes container-glow {
            0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8), inset 0 0 30px rgba(0, 212, 255, 0.2); }
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 20px;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 20px;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6),
                0 0 30px rgba(0, 212, 255, 0.4);
            animation: text-flicker 2s infinite alternate;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            95% { opacity: 0.95; }
        }

        .subtitle {
            text-align: center;
            color: rgba(0, 212, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.1) 50%, 
                transparent 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            color: #00ff88;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.3) 50%, 
                transparent 100%);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .button-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
            grid-template-columns: repeat(3, 1fr);
        }

        .btn {
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #00d4ff;
            background: linear-gradient(135deg, 
                rgba(0, 50, 100, 0.3) 0%, 
                rgba(0, 30, 60, 0.3) 100%);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.5) 0%, transparent 70%);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 20px rgba(0, 212, 255, 0.4),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            border-color: #00ffff;
            background: linear-gradient(135deg, 
                rgba(0, 100, 150, 0.4) 0%, 
                rgba(0, 50, 100, 0.4) 100%);
            animation: primary-pulse 2s infinite;
        }

        @keyframes primary-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
        }

        .emoji {
            font-size: 1.5em;
            filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.8));
        }

        .section-title {
            color: rgba(0, 212, 255, 0.7);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 20px 0 10px 0;
            padding-left: 5px;
            display: flex;
            align-items: center;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.3) 50%, 
                transparent 100%);
            margin: 0 10px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 12px 8px;
            background: rgba(0, 50, 100, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: rgba(0, 212, 255, 0.8);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .footer {
            text-align: center;
            color: rgba(0, 212, 255, 0.5);
            font-size: 0.8em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            letter-spacing: 1px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 100, 150, 0.9) 0%, 
                rgba(0, 50, 100, 0.9) 100%);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.5);
            box-shadow: 
                0 10px 30px rgba(0, 212, 255, 0.3),
                0 0 20px rgba(0, 212, 255, 0.5);
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, 
                rgba(0, 30, 60, 0.95) 0%, 
                rgba(0, 20, 40, 0.95) 100%);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.5),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .modal-title {
            color: #00d4ff;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            color: rgba(0, 212, 255, 0.9);
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Action cards */
        .action-card {
            background: rgba(0, 50, 100, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .action-card:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: translateX(5px);
        }

        .action-type {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 5px;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .action-text {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            background: rgba(0, 100, 150, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 5px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        /* Input form */
        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            color: rgba(0, 212, 255, 0.7);
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background: rgba(0, 30, 60, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s;
            /* Prevent iOS Safari zoom on focus */
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 50, 100, 0.5);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        /* Visible keyboard focus for accessibility */
        .btn:focus-visible,
        .input-field:focus-visible,
        button:focus-visible {
            outline: 2px solid #00ffff;
            outline-offset: 2px;
        }

        /* Stats display */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 50, 100, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #00d4ff;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(0, 212, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Arc reactor style element */
        .arc-reactor {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
            animation: reactor-pulse 2s infinite;
        }

        .arc-reactor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),
                inset 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .arc-reactor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, #00ffff 0%, #00d4ff 50%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes reactor-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Improve viewport unit handling on mobile browsers */
        @supports (height: 100dvh) {
            body { min-height: 100dvh; }
        }

        /* Responsive layout: large screens */
        @media (min-width: 1200px) {
            .button-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .quick-actions {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Medium screens */
        @media (max-width: 1024px) {
            .container {
                padding: 30px;
                width: min(94%, 900px);
            }
            h1 { font-size: 2.5em; }
            .button-grid { grid-template-columns: repeat(3, 1fr); }
            .quick-actions { grid-template-columns: repeat(4, 1fr); }
        }

        /* Tablets and small laptops */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
                width: 94%;
            }
            h1 { font-size: 2em; letter-spacing: 3px; }
            .subtitle { font-size: 0.85em; }
            .button-grid { grid-template-columns: repeat(2, 1fr); gap: 14px; }
            .quick-actions { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .btn { padding: 16px; font-size: 15px; }
            .status { margin-bottom: 20px; }
        }

        /* Phones */
        @media (max-width: 480px) {
            .container { padding: 18px; width: 96%; }
            h1 { font-size: 1.6em; letter-spacing: 2px; }
            .button-grid { grid-template-columns: 1fr; gap: 12px; }
            .quick-actions { grid-template-columns: repeat(2, 1fr); gap: 8px; }
            .btn { padding: 14px; font-size: 16px; }
            .notification { right: 12px; left: 12px; top: auto; bottom: 12px; }
            .modal-content { width: 94%; max-height: 85vh; padding: 20px; }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .quick-btn { padding: 10px 6px; font-size: 14px; }
            .btn { padding: 12px; font-size: 14px; }
        }
    </style>
</head>

    <script>
        // Backend API Manager (replaces localStorage with Supabase)
        // MUST BE DEFINED FIRST before any usage
        class JarvisAPI {
            constructor(uid) {
                this.uid = uid;
                this.baseUrl = '';  // Use relative URLs
            }

            async getActions() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions?uid=${this.uid}`);
                    if (!response.ok) throw new Error('Failed to fetch actions');
                    return await response.json();
                } catch (err) {
                    console.error('Error fetching actions:', err);
                    return [];
                }
            }

            async saveAction(action) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...action, uid: this.uid })
                    });
                    if (!response.ok) throw new Error('Failed to save action');
                    return await response.json();
                } catch (err) {
                    console.error('Error saving action:', err);
                    showNotification('‚ö†Ô∏è FAILED TO SAVE ACTION');
                }
            }

            async updateAction(id, updates) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...updates, uid: this.uid })
                    });
                    if (!response.ok) throw new Error('Failed to update action');
                    return await response.json();
                } catch (err) {
                    console.error('Error updating action:', err);
                }
            }

            async deleteAction(id) {
                try {

        function extractActionsFromText(text) {
            const patterns = [
                { pattern: /schedule (.*?) (?:meeting|call|appointment)/gi, type: 'event' },
                { pattern: /remind me to (.*)/gi, type: 'reminder' },
                { pattern: /need to (.*)/gi, type: 'task' },
                { pattern: /don't forget (.*)/gi, type: 'reminder' },
                { pattern: /buy (.*)/gi, type: 'task' },
                { pattern: /email (.*?) about (.*)/gi, type: 'task' },
                { pattern: /call (.*)/gi, type: 'task' }
            ];
            
            const extractedActions = [];
            for (const {pattern, type} of patterns) {
                let match;
                while ((match = pattern.exec(text)) !== null) {
                    extractedActions.push({
                        type: type,
                        text: match[0],
                        completed: false
                    });
                }
            }
            
            if (extractedActions.length > 0) {
                extractedActions.forEach(action => storage.saveAction(action));
                showNotification(`‚úÖ EXTRACTED ${extractedActions.length} ACTIONS`);
                setTimeout(() => showPendingActions(), 1500);
            } else {
                showNotification('‚ÑπÔ∏è NO ACTIONS DETECTED');
            }
        }

                    case 'd':
                        e.preventDefault();
                        showDailyBriefing();
                        break;
                    case 'a':
                        e.preventDefault();
                        showPendingActions();
                        break;
                    case 'q':
                        e.preventDefault();
                        quickCapture();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportSummary();
                        break;
                }
            }
        });

        // Status animation
        setInterval(() => {
            if (!document.querySelector('.loading')) {
                const status = document.getElementById('status');
                if (status.textContent.includes('ONLINE')) {
                    status.style.color = '#00ff88';
                    setTimeout(() => {
                        status.style.color = '#00ffaa';
                    }, 500);
                }
            }
        }, 2000);

        // Initialize with greeting
        setTimeout(() => {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'GOOD MORNING' : hour < 17 ? 'GOOD AFTERNOON' : 'GOOD EVENING';
            const salutation = getSalutation().toUpperCase();
            showNotification(`${greeting}, ${salutation}. JARVIS IS READY.`);
        }, 1000);
    </script>
</body>
</html>
