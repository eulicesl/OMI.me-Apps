<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #00d4ff;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8) 0%, transparent 70%);
            width: 2px;
            height: 2px;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(135deg, 
                rgba(0, 30, 60, 0.9) 0%, 
                rgba(0, 20, 40, 0.9) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.5),
                inset 0 0 20px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(0, 212, 255, 0.2);
            max-width: 900px;
            width: 90%;
            backdrop-filter: blur(10px);
            position: relative;
            animation: container-glow 2s ease-in-out infinite alternate;
        }

        @keyframes container-glow {
            0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8), inset 0 0 30px rgba(0, 212, 255, 0.2); }
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 20px;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 20px;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6),
                0 0 30px rgba(0, 212, 255, 0.4);
            animation: text-flicker 2s infinite alternate;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }

        .subtitle {

            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .status {
            text-align: center;
            padding: 15px;

                rgba(0, 212, 255, 0.1) 50%,

            border-radius: 10px;

        /* Loading animation */

            display: none;

            top: 0;
            left: 0;

            background: rgba(0, 0, 0, 0.8);

        /* Action cards */
        .action-card {
            background: rgba(0, 50, 100, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;

            border-radius: 5px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        /* Input form */
        .input-group {
            margin-bottom: 15px;

        .input-label {
            display: block;

            font-size: 0.9em;

            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background: rgba(0, 30, 60, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: #00d4ff;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 50, 100, 0.5);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Stats display */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 50, 100, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;

        }

        .stat-value {

        .stat-label {
            font-size: 0.8em;

            text-transform: uppercase;

        /* Arc reactor style element */
        .arc-reactor {
            width: 60px;
            height: 60px;

        }

        .arc-reactor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),

        }

        .arc-reactor::after {
            content: '';
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
        }

        @keyframes reactor-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>

    <script>
        // Backend API Manager (replaces localStorage with Supabase)
        // MUST BE DEFINED FIRST before any usage
        class JarvisAPI {
            constructor(uid) {
                this.uid = uid;
                this.baseUrl = '';  // Use relative URLs
            }

            async getActions() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions?uid=${this.uid}`);
                    if (!response.ok) throw new Error('Failed to fetch actions');
                    return await response.json();
                } catch (err) {
                    console.error('Error fetching actions:', err);
                    return [];
                }
            }

            async saveAction(action) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...action, uid: this.uid })
                    });
                    if (!response.ok) throw new Error('Failed to save action');
                    return await response.json();
                } catch (err) {
                    console.error('Error saving action:', err);
                    showNotification('‚ö†Ô∏è FAILED TO SAVE ACTION');
                }
            }

            async updateAction(id, updates) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...updates, uid: this.uid })
                    });
                    if (!response.ok) throw new Error('Failed to update action');
                    return await response.json();
                } catch (err) {
                    console.error('Error updating action:', err);
                }
            }

            async deleteAction(id) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/actions/${id}?uid=${this.uid}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Failed to delete action');
                    return await response.json();
                } catch (err) {
                    console.error('Error deleting action:', err);
                }
            }

            async getTranscripts() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/transcripts?uid=${this.uid}`);
                    if (!response.ok) throw new Error('Failed to fetch transcripts');
                    return await response.json();
                } catch (err) {
                    console.error('Error fetching transcripts:', err);
                    return [];
                }
            }

            async getAnalytics() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/analytics?uid=${this.uid}`);
                    if (!response.ok) throw new Error('Failed to fetch analytics');
                    const data = await response.json();
                    
                    // Format analytics for UI
                    const actions = await this.getActions();
                    const today = new Date().toDateString();
                    
                    return {
                        total: actions.length,
                        today: actions.filter(a => new Date(a.created_at).toDateString() === today).length,
                        pending: actions.filter(a => !a.completed).length,
                        completed: actions.filter(a => a.completed).length,
                        byType: actions.reduce((acc, a) => {
                            acc[a.type] = (acc[a.type] || 0) + 1;
                            return acc;
                        }, {}),
                        sessions: data.total_sessions || 0,
                        messages: data.total_messages || 0,
                        lastActivity: data.last_activity
                    };
                } catch (err) {
                    console.error('Error fetching analytics:', err);
                    return {
                        total: 0,
                        today: 0,
                        pending: 0,
                        completed: 0,
                        byType: {},
                        sessions: 0,
                        messages: 0
                    };
                }
            }
        }

        let storage = null; // Initialize later after UID is confirmed
        let UID = null; // Declare UID at the top level
        
        // Function to initialize storage after UID is set
        function initializeStorage() {
            if (UID) {
                storage = new JarvisAPI(UID);
                console.log('Storage initialized with UID:', UID);
            }
        }

        // Get UID from URL parameter (like Friend and Brain apps)
        const urlParams = new URLSearchParams(window.location.search);
        UID = urlParams.get('uid');
        
        // If no UID, check localStorage (Brain app pattern)
        if (!UID) {
            UID = localStorage.getItem('jarvis_uid');
        }
        
        // If still no UID, prompt for one
        if (!UID) {
            UID = prompt('Enter your OMI UID to access J.A.R.V.I.S.:');
            if (!UID || UID.length < 3) {
                alert('Valid UID required to access the system.');
                window.location.href = '/';
                throw new Error('No UID provided');
            }
            // Save for next time
            localStorage.setItem('jarvis_uid', UID);
            // Redirect with UID in URL
            window.location.href = `/?uid=${UID}`;
        } else {
            // Save UID for future visits
            localStorage.setItem('jarvis_uid', UID);
            // Initialize storage with UID - NOW SAFE because JarvisAPI is defined
            initializeStorage();
            // Clean URL (remove UID parameter) like Brain app
            if (window.location.search.includes('uid=')) {
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        }

        // Generate particles (reduced for performance)

        function extractActionsFromText(text) {
            const patterns = [
                { pattern: /schedule (.*?) (?:meeting|call|appointment)/gi, type: 'event' },
                { pattern: /remind me to (.*)/gi, type: 'reminder' },
                { pattern: /need to (.*)/gi, type: 'task' },
                { pattern: /don't forget (.*)/gi, type: 'reminder' },
                { pattern: /buy (.*)/gi, type: 'task' },
                { pattern: /email (.*?) about (.*)/gi, type: 'task' },
                { pattern: /call (.*)/gi, type: 'task' }
            ];
            
            const extractedActions = [];
            for (const {pattern, type} of patterns) {
                let match;
                while ((match = pattern.exec(text)) !== null) {
                    extractedActions.push({
                        type: type,
                        text: match[0],
                        completed: false
                    });
                }
            }
            
            if (extractedActions.length > 0) {
                extractedActions.forEach(action => storage.saveAction(action));
                showNotification(`‚úÖ EXTRACTED ${extractedActions.length} ACTIONS`);
                setTimeout(() => showPendingActions(), 1500);
            } else {
                showNotification('‚ÑπÔ∏è NO ACTIONS DETECTED');
            }
        }

Total Actions:     ${data.summary.totalActions}
Pending Actions:   ${data.summary.pending}
Completed Actions: ${data.summary.completed}
Transcripts:       ${data.summary.transcriptCount}

${divider}

${data.actions.filter(a => !a.completed).length > 0 ?
    data.actions.filter(a => !a.completed).map((action, i) => 
        `${i + 1}. [${action.type.toUpperCase()}] ${action.text}
   Created: ${new Date(action.created_at).toLocaleString()}
   ${action.date ? 'Due: ' + new Date(action.date).toLocaleString() : 'No due date'}
`).join('\n') : 'No pending actions'}

${divider}
                    COMPLETED ACTIONS
${divider}

${data.actions.filter(a => a.completed).length > 0 ?
    data.actions.filter(a => a.completed).map((action, i) => 
        `${i + 1}. [${action.type.toUpperCase()}] ${action.text}
   Created: ${new Date(action.created_at).toLocaleString()}
   Completed: ${action.completed_at ? new Date(action.completed_at).toLocaleString() : 'N/A'}
`).join('\n') : 'No completed actions'}

${divider}
                    RECENT TRANSCRIPTS
${divider}

${data.transcripts.length > 0 ?
    data.transcripts.slice(0, 5).map((transcript, i) => 
        `Session ${i + 1}: ${transcript.session_id}

            // Create and download the file
            const blob = new Blob([plainText], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            const filename = `JARVIS_Report_${timestamp}.txt`;
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            
            window.URL.revokeObjectURL(url);
            showNotification('üìù TEXT DOCUMENT DOWNLOADED');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.metaKey || e.ctrlKey) {
                switch(e.key) {
                    case 'd':
                        e.preventDefault();
                        showDailyBriefing();
                        break;
                    case 'a':
                        e.preventDefault();
                        showPendingActions();
                        break;
                    case 'q':
                        e.preventDefault();
                        quickCapture();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportSummary();
                        break;
                }
            }
        });

        // Status animation
        setInterval(() => {
            if (!document.querySelector('.loading')) {
                const status = document.getElementById('status');
                if (status.textContent.includes('ONLINE')) {
                    status.style.color = '#00ff88';
                    setTimeout(() => {
                        status.style.color = '#00ffaa';
                    }, 500);
                }
            }
        }, 2000);

        // Initialize with greeting
        setTimeout(() => {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'GOOD MORNING' : hour < 17 ? 'GOOD AFTERNOON' : 'GOOD EVENING';
            showNotification(`${greeting}, SIR. JARVIS IS READY.`);
        }, 1000);
    </script>
